<div class="modalBlock requestModal">
  <div class="modalBlock__inner requestModal__inner">
    <header class="modalBlock__head">
      <button class="modal-close modalBlock__close">
        <span class="icon">
          <svg>
            <use xlink:href="#close-icon"></use>
          </svg>
        </span>
      </button>
    </header>

    <div class="modalBlock__content">
      <p class="h5">Заказ звонка</p>

      <form class="form-request form" novalidate>
        <div class="form-request__inputs">
          <label class="input-box form__item">
            <div class="input-box__head">
              <p class="p2 uppercase-text">ФИО</p>
            </div>

            <div class="input-box__block">
              <input
                type="text"
                placeholder="Иванов Иван Иванович"
                name="fio"
                required
                minlength="1"
                pattern="[А-Яа-яЁё\s\-]+"
                data-title="Пожалуйста, введите корректное ФИО (только русские буквы, пробелы и дефисы)"
                data-empty="Введите минимум 1 символ"
                aria-errormessage="fio-errors"
              />
            </div>

            <div class="input-box__errors form__errors" id="fio-errors"></div>
          </label>

          <label class="input-box form__item">
            <div class="input-box__head">
              <p class="p2 uppercase-text">ФИО</p>
            </div>

            <div class="input-box__block">
              <input
                type="tel"
                placeholder="+7 9__ ___ __ __"
                name="tel"
                required
                minlength="1"
                pattern="^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$"
                data-title="Введите телефон в формате: +7 (900) 000-00-00"
                data-empty="Ведите минимум один символ"
                aria-errormessage="tel-errors"
              />
            </div>

            <div class="input-box__errors form__errors" id="tel-errors"></div>
          </label>
        </div>

        <footer class="form-request__footer">
          <button class="button button--white modal-open" type="submit" data-modal="successModal">
            <span>Отправить заявку</span>
          </button>

          <p class="p2 text-center">
            Нажимая на кнопку я принимаю условия обработки данных и политику
            конфиденциальности
          </p>
        </footer>
      </form>
    </div>
  </div>
</div>
